<div class="container col-md-12 m-2">
  <div class="row col-md-12">
    <div class="col col-md-3">
      <div class="card">
        <div class="card-header bg-danger">
          <h5><i class="fa fa-wrench"></i> Gestion de Compte</h5>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="clickable list-group-item" (click)="ongetComptes()">
              <i class="fa fa-slideshare" >Liste des Compte</i>
            </li>
            <li class="clickable list-group-item">
              <i class="fa fa-print" >Imprimer</i>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col col-md-9">
      <div class="card">
        <div class="card-header bg-danger">
          <h4><i class="fa fa-slideshare"></i> Liste des Comptes</h4>
        </div>
        <div class="card-body">
          <!---- table clients -->
          <div *ngIf="code==0">
            <form #f="ngForm" (ngSubmit)="onchercher(f.value)" class="navbar-form navbar-left pull-right">
              <div class="input-group">
                <input type="text" class="form-control" name="keyWord" ngModel placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="padding-bottom-3x mb-2 mt-5" *ngIf="code==0">
            <table class="table table-dark table-striped">
              <thead>
              <tr>
                <th>Code</th><th>Solde</th><th>Date creation</th><th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let c of compteEpargnes ">
                <td>{{c.codeCp}}</td>
                <td>{{c.solde}}</td>
                <td>{{c.dateCreationCp}}</td>
                <td>
                  <button class="btn btn-default pull-right bg-danger" (click)="ondeletecompte(c.codeCp)">
                    <i class="fa fa-remove"></i>
                  </button>
                </td>
              </tr>
              <tr *ngFor="let c of compteCourents ">
                <td>{{c.codeCp}}</td>
                <td>{{c.solde}}</td>
                <td>{{c.dateCreationCp}}</td>
                <td>
                  <button class="btn btn-default pull-right bg-danger" (click)="ondeletecompte(c.codeCp)">
                    <i class="fa fa-remove"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <nav aria-label="...">
            <ul class="pagination pagination-sm">
              <li [ngClass]="i== currentpage? 'active': ''" *ngFor="let p of pages; let i=index" class="page-item">
                <a class="clickable page-link" (click)="ongetPage(i)">{{i}}</a>
              </li>
            </ul>
          </nav>
          <!-- table client -->
        </div>
      </div>
    </div>
  </div>
</div>
