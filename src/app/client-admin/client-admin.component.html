<div class="container col-md-12 m-2">
  <div class="row col-md-12">
    <div class="col col-md-3">
      <div class="card">
        <div class="card-header bg-danger">
          <h5><i class="fa fa-wrench"></i> Gestion de Compte</h5>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="clickable list-group-item">
              <i class="fa fa-user">Ajouter un client</i>
            </li>
            <li class="clickable list-group-item" (click)="ongetClients()">
              <i class="fa fa-users" >Liste des clients</i>
            </li>
            <li class="clickable list-group-item">
              <i class="fa fa-print" >Imprimer</i>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col col-md-9">
      <div class="card">
        <div class="card-header bg-danger">
          <h4 *ngIf="code==1"><i class="fa fa-user"></i> Ajouter un client</h4>
          <h4 *ngIf="code==0"><i class="fa fa-users"></i> Liste des clients</h4>
        </div>
        <div class="card-body">
          <div class="padding-bottom-3x mb-2 mt-5" *ngIf="code==1">
            <form>
              <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" class="form-control" value="" ngModel  id="name" placeholder="Enter name" name="username">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" value="" ngModel id="email" placeholder="Enter email" name="email">
              </div>
              <div class="form-group">
                <label for="confirpassword">Password:</label>
                <input type="password" class="form-control" value="" ngModel id="confirpassword" placeholder="Enter email" name="confirpassword">
              </div>
              <div class="form-group">
                <label for="password">Confirme Password:</label>
                <input type="password" class="form-control" value="" ngModel id="password" placeholder="Enter email" name="password">
              </div>
              <button type="submit" class="btn btn-danger">Submit</button>
            </form>
          </div>

          <!---- table clients -->
          <div *ngIf="code==0">
            <form #f="ngForm" (ngSubmit)="onchercher(f.value)" class="navbar-form navbar-left pull-right">
              <div class="input-group">
                <input type="text" class="form-control" name="keyWord" ngModel placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="padding-bottom-3x mb-2 mt-5" *ngIf="code==0">
            <table class="table table-dark table-striped">
              <thead>
              <tr>
                <th>Code</th><th>Photo</th><th>Nom</th><th>Email</th><th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let c of clients ">
                <td>{{c.id}}</td>
                <td> <img width="20" src="{{authservice.host+'/userImage/'+c.id}}" class="rounded"></td>
                <td>{{c.username}}</td>
                <td>{{c.email}}</td>
                <td>
                  <button class="btn btn-default pull-right bg-danger" (click)="ondeleteclient(c.id)">
                    <i class="fa fa-remove"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <nav aria-label="...">
            <ul class="pagination pagination-sm">
              <li [ngClass]="i== currentpage? 'active': ''" *ngFor="let p of pages; let i=index" class="page-item">
                <a class="clickable page-link" (click)="ongetPage(i)">{{i}}</a>
              </li>
            </ul>
          </nav>
          <!-- table client -->

        </div>
      </div>
    </div>
  </div>
</div>
